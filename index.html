<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/752/752326.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <a><img id="logo" src="assets/favicon.png" height="35px" width="35px" /></a>
    </header>
    <div id="top">
      <h2 style="text-align: center">Add a note..</h2>
      <br />
      <textarea
        id="note-content"
        spellcheck="false"
        placeholder="Type your note and click on submit button to list it..
Click on edit button in My Notes section to view and edit the note.. "
        cols="30"
        rows="10"
      ></textarea>
      <br />
      <div id="buttons">
        <!-- <button id="bold">Bold</button>
        <button id="underline">Underline</button> -->
        <img id="bold" src="https://cdn-icons-png.flaticon.com/128/88/88393.png" height="20px" width="20px"></img>
        <img id="underline" src="https://cdn-icons-png.flaticon.com/128/56/56833.png" height="20px" width="20px"></img>
        <img id="done" src="https://cdn-icons-png.flaticon.com/128/736/736212.png" height="20px" width="20px"></img>
      </div>
    </div>
    <div id="bottom">
      <h2>My Notes</h2>
      <!-- Note List Template -->
      <!-- <div class="notes">
        <div id="topbar">Node 1</div>
        <div id="note"></div>
        <div id="buttons">
          <button id="delete">Delete</button>
          <button id="access">Edit</button>
        </div>
      </div> -->
      <!--  -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
